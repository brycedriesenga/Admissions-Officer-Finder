  <style type="text/css">
  	body {
  		background-color:#f6f6f6;
  	}
  	
div#dialog {
  		display:block;
  		width:300px;
  		height:300px;
  		background-color:white;
  		position:absolute;
  		right:0px;
  		top:100px;
  	}
      
.modal:target {
    display: table;
    height: 100%;
}

.modal {
    background: none repeat scroll 0 0 rgba(0, 0, 0, 0.5);
    display: none;
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 999;
}

#title h1, #title p {
    width:500px;
    display:block;
    margin:0 auto;
    text-align:center;
}

.modal a.close {
    display: table-cell;
    text-align: center;
    height: 100%;
    width: 100%;
    vertical-align: middle;
    position:absolute;
    z-index:1000;
}

.officer {
    position:relative;
    z-index:1001;
    width:500px;
    background-color:#fff;
    margin:20px auto;
    }

  </style>
</head>
<body>

<div id="container"></div>

<div id="modals">
    <div class="modal" id="title">
        <a href="#close" class="close"></a>
        <h1> Select your state and country* to find an admissions counselor that represents your area.</h1>
        <p>*Applicable only to Michigan residents.</p>
        <p>Please note that these territories are non-exclusive. Any member of ourstaff is qualified and willing to assist you.</p>
    </div>

</div>
